<!DOCTYPE html>
<html>
    <head>
        <title>Battleship</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Let's play Battleship!</h1>
        <div class="whatPlayers">
            <h2>How many players?</h2>
            <p class="enterName"></p>
            <input type="radio" name='numberPlayers' id="singlePlayer" value="singlePlayer" />
            <label for="singlePlayer">One player</label>
            <input type="radio" name='numberPlayers' id="'twoPlayer" value="twoPlayer" />
            <label for="twoPlayer">Two players</label>
            <br>
            <button class="playerSubmit">Submit</button>
        </div>

        <div class="startCont">
            <h2>Who's playing?</h2>
            <p class="nameRequest">Please enter your names!</p>
            <div class="nameDiv">
                <p>Player one:</p>
                <input class="name pOne">
            </div>
            <div class="nameDiv">
                <p>Player two:</p>
                <input class="name pTwo">
            </div>
            <button class="nameSubmit">Submit</button>
        </div>
        <div class="placeShips">
            <p class="turn"></p>
            <div class="gridCont">
                <div class="shipNames">
                    <h3>Your ships:</h3>
                    <p>Carrier <span class="shipColour">■■■■■</span></p>
                    <p>Battleship <span class="shipColour">■■■■</span></p>
                    <p>Cruiser <span class="shipColour">■■■</span></p>
                    <p>Submarine <span class="shipColour">■■■</span></p>
                    <p>Destroyer <span class="shipColour">■■</span></p>
                </div>
                <div class="shipBoards">
                </div>
            </div>
        </div>
        <button class="submit">Submit</button>
        <div class="betweenTurn">
        </div>
    </body>
    <script src="./script.js"></script>
</html>
